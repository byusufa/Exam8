
<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Task</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="d-flex justify-content-end">
        <form action="/task/back">
            <button class="btn btn-outline-danger">‚Üê Back</button>
        </form>
    </div>


    <div th:if="${error}" class="d-flex justify-content-center mt-3">
        <div class="alert alert-danger text-center w-50 shadow">
            <p th:text="${error}" class="mb-0 fw-bold"></p>
        </div>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-dark text-white text-center">
                    <h4 class="mb-0">Add New Task</h4>
                </div>
                <div class="card-body">
                    <form action="/task/add" method="post">
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                        <input type="hidden" name="cardId" th:value="${cardId}">

                        <div class="mb-3">
                            <label for="title" class="form-label">Task Title</label>
                            <input type="text" id="title" name="title" class="form-control" placeholder="Enter task title" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Save Task</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
