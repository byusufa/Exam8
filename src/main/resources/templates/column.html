<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Column Form</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5">
    <form action="/column/add" method="post" class="p-4 border rounded shadow mx-auto" style="max-width: 500px;">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        <div class="mb-3">
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter column name">
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="isCompleted" name="isCompleted">
            <label class="form-check-label" for="isCompleted">
                isCompleted
            </label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Save</button>
    </form>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
